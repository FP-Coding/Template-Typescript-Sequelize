version: '3'
# local:container
services:
  api:
    build: .
    container_name: container_api
    restart: always
    volumes:
      - .:/app/backend
    ports:
      - 3001:3001
    environment:
      - DB_PASS=password
      - DB_USER=root
      - DB_NAME=humans
      - DB_HOST=localhost
      - DB_PORT=3306
      - PORT=3001
    depends_on:
      - database

  database:
    image: mysql:8.0.21
    container_name: container_db
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password